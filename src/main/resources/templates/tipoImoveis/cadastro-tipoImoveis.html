<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
	
<body>
<section layout:fragment="conteudo">



<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Tipo de Imovéis
		</h1>
	</div>
</div>


<div class="container-fluid">
	

	<form method="POST" class="form-vertical  js-form-loading" 
			th:object="${tipoImovel}" th:action="@{/tipoImoveis/novo}">
		
		<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<th:block th:each="error : ${#fields.detailedErrors()}">
				<div>
					<i class="fa  fa-exclamation-circle"></i>
					<span th:text="${error.message}"></span>
				</div>
			</th:block>
		</div>
		
		<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		
		<input type="hidden" th:field="*{idTipoImovel}"/>
		
		<div class="col-sm-6">
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<input id="descricao" type="text" class="form-control" th:field="*{descricao}"/>
		</div>
		</div>
		<div class="col-sm-12">
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</div>
		</div>
		
		
		<!--  <div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="tipo">Tipo</label>
					<select id="classeCarro" class="form-control" th:field="*{classeCarro}">
						<option value="">Selecione o tipo</option>
						<option th:each="classeImovel : ${classeImoveis}" 
							th:text="${classeImovel.nome}" th:value="${classeImovel.codigo}"   class="text-center"></option>
					</select>
				</div>
			</div>-->
	
	</form>
</div>	

</section>
</body>
</html>
