<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
	
<body>
<section layout:fragment="conteudo">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Cliente
		</h1>
	</div>
</div>


<div class="container-fluid">


	<form method="POST" class="form-vertical  js-form-loading" 
			th:object="${cliente}" th:action="@{/clientes/novo}">
		<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<th:block th:each="error : ${#fields.detailedErrors()}">
				<div>
					<i class="fa  fa-exclamation-circle"></i>
					<span th:text="${error.message}"></span>
				</div>
			</th:block>
		</div>
		
		<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		
		<input type="hidden" th:field="*{codigo}"/>
		
		<div class="form-group">
			<label for="nome">Nome</label>
			<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
		</div>
		
		<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="cpf">CPF</label>
				<input placeholder="000.000.000-00" id="cpf" type="text" th:field="*{cpf}"
				class="cpf form-control" data-mask="###.###.###-##"/>
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="form-group">
				<label for="rg">RG</label>
				<input id="rg" type="text" th:field="*{rg}"
				class="rg form-control" data-mask="############-#"/>
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="form-group">
				<label for="endereco">Endere√ßo</label>
				<input id="endereco" type="text" class="form-control" th:field="*{endereco}"/>
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="form-group">
				<label for="cep">CEP</label>
				<input id="cep" type="text" class="cep form-control" 
				data-mask="#####-###" th:field="*{cep}"/>
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="form-group">
				<label for="telefone">Telefone</label>
				<input placeholder="(00).0000-0000" id="telefone" type="text" 
				class="telefone form-control" data-mask="(##) ####-####" th:field="*{telefone}"/>
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="form-group">
				<label for="email">Email</label>
				<input placeholder="example@email.com" id="email" type="text" class="form-control" th:field="*{email}"/>
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="form-group">
				<label for="dataNascimento">Data de Nascimento</label>
				<input data-mask="##/##/####" placeholder="dd/MM/yyyy" id="dataNascimento" type="text" 
					class="data form-control" th:field="*{dataNascimento}"
					data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
					data-date-autoclose="true" data-date-today-highligth="true" data-date-orientation="top" />
			</div>
		</div>
		
		</div>
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</div>

	</form>
	
</div>

</section>
</body>
</html>
